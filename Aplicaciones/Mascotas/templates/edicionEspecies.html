{% extends "./base.html" %}

{% block title %}Editar Especie{% endblock %}

{% block body %}
<h1 class="text-center mb-4">Editar Especie</h1>

<div class="row justify-content-center">
    <div class="col-sm-12 col-md-6 col-lg-5 col-xl-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="card shadow-sm">
            <div class="card-body">
                <form action="{% url 'editarEspecie' especie.id %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="nombre_especie" class="form-label">ID de Especie</label>
                        <input type="text" id="txtId" name="txtId" class="form-control"
                               placeholder="id" required value="{{ especie.id}}" readonly>
                    </div>
                    <div class="form-group mb-3">
                        <label for="nombre_especie" class="form-label">Nombre de la Especie</label>
                        <input type="text" id="nombre_especie" name="nombre_especie" class="form-control"
                               placeholder="Nombre de la especie" required value="{{ especie.nombre_especie }}">
                    </div>
                    <div class="form-group d-grid">
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
