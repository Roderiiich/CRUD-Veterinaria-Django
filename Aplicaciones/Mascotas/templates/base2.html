 {% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Veterinaria{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo1.ico' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    
<style>
     .navbar-brand{
            font-size: 40px;
        }

</style>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-info shadow py-4 px-5 ">
        <div class="container-fluid">
            <img src="{% static 'img/logo.jpg' %}" alt="Logo" width="60" height="60" class="logo rounded-circle">
            <a class="navbar-brand fw-bold text-black fs-15" href="#"> <i class="bi bi-heart-pulse-fill"></i> Veterinaria Patitas Felices <i class="bi bi-heart-pulse-fill"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            
        </div>
    </nav>


    <div class="container mt-4">
        {% block body %}
        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
