<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Veterinaria{% endblock %}</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    



    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-info shadow py-4 px-5 ">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-black fs-15" href="#">Veterinaria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-black fs-5" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black fs-5" href="{% url 'gestionarMascota' %}">Mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black fs-5" href="{% url 'gestionarDueño' %}">Dueños</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black fs-5" href="{% url 'gestionarEspecies' %}">Especies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black fs-5" href="{% url 'logout' %}">Cerrar Sesión</a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-4">
        {% block body %}
        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
